<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and search query
      const path = window.location.pathname;
      const query = window.location.search;

      // Store the path and query in sessionStorage to be read by the main app
      sessionStorage.redirect = path + query;

      // Redirect to the root of the application
      // The base path '/vue-profile-app/' must match what's in your vite.config.js
      window.location.href = '/vue-profile-app/';
    </script>
</head>
<body>
</body>
</html>
